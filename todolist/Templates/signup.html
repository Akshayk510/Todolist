<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Todo List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 60px auto;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header i {
            font-size: 3rem;
            color: #007BFF;
            margin-bottom: 15px;
            display: block;
        }
        .signup-header h2 {
            font-size: 2rem;
            color: #343a40;
            margin: 10px 0;
        }
        .signup-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #6c757d;
        }
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #007BFF, #4da3ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background: linear-gradient(to right, #0069d9, #3993ff);
            transform: translateY(-2px);
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: left;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Sign up to start managing your tasks</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-circle"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password1">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password1" name="password1" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password2" name="password2" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
